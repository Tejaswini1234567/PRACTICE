<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Tic Tac Toe</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffecb3; /* Light Yellow Background */
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin: 20px 0;
            color: #e74c3c; /* Red Header Text */
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin-top: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            background-color: #f8c471; /* Orange Background */
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .cell:hover {
            background-color: #e74c3c; /* Red Hover Color */
        }

        .player-x {
            color: #3498db; /* Blue Text */
        }

        .player-o {
            color: #e74c3c; /* Red Text */
        }

        .message {
            margin-top: 20px;
            font-size: 1.5em;
            color: #3498db; /* Blue Text */
        }

        .reset-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5em;
            background-color: #3498db; /* Blue Button Color */
            color: #fff; /* White Text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .reset-button:hover {
            background-color: #2980b9; /* Darker Blue Hover Color */
        }
    </style>
</head>

<body>
    <h1>Kids Tic Tac Toe</h1>
    <div id="board"></div>
    <div class="message"></div>
    <button class="reset-button" onclick="resetGame()">Reset Game</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const message = document.querySelector('.message');
            const resetButton = document.querySelector('.reset-button');

            let currentPlayer = 'X';
            let gameBoard = ['', '', '', '', '', '', '', '', ''];
            let gameActive = true;

            // Create cells
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }

            // Handle cell click
            function handleCellClick(event) {
                const clickedCell = event.currentTarget;
                const index = clickedCell.dataset.index;

                if (gameBoard[index] === '' && gameActive) {
                    gameBoard[index] = currentPlayer;
                    updateCell(clickedCell);
                    checkWinner();
                    togglePlayer();
                }
            }

            // Update cell content
            function updateCell(cell) {
                cell.textContent = currentPlayer;
                cell.classList.add(`player-${currentPlayer.toLowerCase()}`);
            }

            // Toggle player
            function togglePlayer() {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }

            // Check for a winner
            function checkWinner() {
                const winPatterns = [
                    [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
                    [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
                    [0, 4, 8], [2, 4, 6]             // Diagonals
                ];

                for (const pattern of winPatterns) {
                    const [a, b, c] = pattern;
                    if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                        displayWinner(gameBoard[a]);
                        return;
                    }
                }

                if (!gameBoard.includes('')) {
                    displayDraw();
                }
            }

            // Display winner message
            function displayWinner(winner) {
                message.textContent = `Player ${winner} wins! ðŸŽ‰`;
                gameActive = false;
                showResetButton();
            }

            // Display draw message
            function displayDraw() {
                message.textContent = "It's a draw! ðŸ˜";
                gameActive = false;
                showResetButton();
            }

            // Show the reset button
            function showResetButton() {
                resetButton.style.display = 'block';
            }
        });

        // Reset the game
        function resetGame() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('player-x', 'player-o');
            });

            document.querySelector('.message').textContent = '';
            document.querySelector('.reset-button').style.display = 'none';

            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
        }
    </script>
</body>

</html>
